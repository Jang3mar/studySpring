<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../static/styles.css" th:href="@{/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="autho-body">
<div class="autho-label">
    <label>Для дальнейшей работы в системе необходимо авторизоваться</label>
</div>
<form method="get" action="/AuthorisationWin">
<div class="autho-input">
    <input type="text" name="login" placeholder="Логин" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <a th:text="${errorMessage}" style="color: red"></a>
</div>
<div class="nav-buttons">
        <button>Авторизация</button>
</div>
</form>
<form method="get" action="/AuthorisationWin/RegistrationWin">
    <div>
        <button>Регистрация</button>
    </div>
</form>
<!--<a th:text="${departmentList.size()}"></a>-->
</body>
</html>
