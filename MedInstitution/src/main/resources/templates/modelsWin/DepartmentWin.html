<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отделения</title>
    <link rel="stylesheet" href="../static/styles.css" th:href="@{/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="general-menu">
    <div class="button-styles">
        <form method="get" action="/AdminPanel"><button>Назад</button></form>
    </div>
    <div class="input-form">
        <form method="post" action="/AdminPanel/modelsWin/DepartmentWin/addDepartment">
            <label>Наименование</label>
            <input type="text" name="departmentName" required>
            <div class="button-styles">
                <button class="button-styles">Добавить</button>
            </div>
        </form>
    </div>
    <div class="info-table">
        <table class="table-form">
            <tr th:each="item : ${departmentList}">
                <form method="post" action="/AdminPanel/modelsWin/DepartmentWin/updateDepartment">
                    <td><input th:value="${item.getID_Dep_Med()}" name="departmentID" readonly></td>
                    <td><input th:value="${item.getDepartment_Name()}" name="departmentName"></td>
                    <td><button class="button-styles">Обновить</button></td>
                </form>
                <form method="post" action="/AdminPanel/modelsWin/DepartmentWin/deleteDepartment">
                    <td><input hidden th:value="${item.getID_Dep_Med()}" name="departmentID"><button>Удалить</button></td>
                </form>
            </tr>
        </table>
    </div>
</body>
</html>
